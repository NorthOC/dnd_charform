<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body id="main">
    <main class="test">
        <h1 id="title" class="caption">Dungeons and Dragons</h1>
        <p id="description" class="title-caption">Character creation for an upcoming game!</p>
    </main>
    <div id="form">
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>

        <label for="email" id='email-label'>Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="number" id="number-label">Rate My Project Out Of 10 (optional)</label>
        <input type="number" id="number" name="rating" min="0" max="10" placeholder="Rating..">

        <label for="dropdown">Player Class</label>
        <select id="dropdown" name="class" placeholder="Select a class" required>
            <option disabled selected value>Select Your Class</option>
            <option value="Knight">Knight</option>
            <option value="Ranger">Ranger</option>
            <option value="Mage">Mage</option>
            <option value="Warlock">Warlock</option>
            <option value="Assassin">Assassin</option>
            <option value="Rogue">Rogue</option>
        </select>
        <label>Starting weapon</label><br>
        <label class="radio"><input type="radio" name="weapon" value="Sword" checked>Sword</label>
        <label class="radio"><input type="radio" name="weapon" value="Staff">Staff</label>
        <label class="radio"><input type="radio" name="weapon" value="Bow">Bow</label>
        <label class="radio"><input type="radio" name="weapon" value="Dagger">Dagger</label>
        <label class="radio"><input type="radio" name="weapon" value="Lantern">Lantern</label>
        <label class="radio"><input type="radio" name="weapon" value="Tome">Tome</label>

        <label>Personality (Select multiple if you want DM to pick)</label><br>
        <label class="checkbox"><input type="checkbox" name="trait" value="random" checked>Random</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="chaotic-neutral">Chaotic-Neutral</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="lawful-neutral">Lawful-Neutral</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="good">Good</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="chaotic-good">Chaotic-Good</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="lawful-good">Lawful-Good</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="evil">Evil</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="lawful-evil">Lawful-Evil</label>
        <label class="checkbox"><input type="checkbox" name="trait" value="chaotic-evil">Chaotic-Evil</label>
        
        <label for="textarea">Character Story</label>
        <textarea name="story" id="textarea" maxlength="5000" placeholder="Max characters 5000"></textarea>


    <input id="submit" type="submit" value="Submit">
    </form>
    </div>
</body>
